<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Corner - Writing Section</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9f5f9; /* Light pastel blue background */
            color: #333; /* Dark text for contrast */
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff; /* White background for content area */
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5em;
            color: #ff6f61; /* Coral color for the title */
        }
        
        h2 {
            margin-top: 20px;
            font-size: 1.8em;
            color: #4db8ff; /* Light blue color for section titles */
            border-bottom: 2px solid #ff6f61;
            padding-bottom: 5px;
        }
        
        .writing-area {
            margin-bottom: 30px;
        }
        
        .writing-display {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #b3e0ff; /* Light blue border */
            border-radius: 5px;
            background-color: #f0f8ff; /* Light background for submissions */
        }
        
        .submission-form {
            margin-top: 30px;
        }
        
        label {
            display: block;
            margin: 10px 0 5px;
            color: #333; /* Darker color for labels */
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #cce7ff; /* Light blue border */
            border-radius: 5px;
        }
        
        button {
            background-color: #ff6f61; /* Coral color for the button */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }
        
        button:hover {
            background-color: #e55a4c; /* Darker coral on hover */
        }
        
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Creative Corner: Writing Section</h1>
            <p>Share your poetry, short stories, or script ideas.</p>
        </header>

        <section class="writing-area">
            <h2>Your Creations</h2>
            <div class="writing-display">
                <!-- This is where user submissions can be displayed -->
                <p>No submissions yet. Be the first to share your work!</p>
            </div>
        </section>

        <section class="submission-form">
            <h2>Submit Your Work</h2>
            <form id="writingForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="6" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </div>

    <script>
        // Simple script to handle form submission (optional)
        document.getElementById("writingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;
            const displayArea = document.querySelector(".writing-display");

            const submission = document.createElement("div");
            submission.classList.add("submission");
            submission.innerHTML = `<h3>${title}</h3><p>${content}</p>`;
            displayArea.appendChild(submission);

            // Clear the form
            this.reset();
        });
    </script>
</body>
</html>
